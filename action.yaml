name: 'Parse output to notification message'
description: 'Notifies to Slack when Bandit issues are found'
inputs:
  slack-token:
    description: 'slack token'
    required: true
  slack-channel:
    description: 'slack target channel'
    required: true
  output-file:
    description: 'output file name'
    required: true
  repo-name:
    description: 'name of the repo scanned from GITHUB_REPOSITORY'
    required: true
  tool:
    description: 'name of tool'
    required: true
outputs:
  message:
    description: 'Generated message'
  isEmpty:
    description: 'Boolean to check that the message is not empty'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.slack-token }}
    - ${{ inputs.slack-channel }}
    - ${{ inputs.output-file }}
    - ${{ inputs.repo-name }}
    - ${{ inputs.tool }}
